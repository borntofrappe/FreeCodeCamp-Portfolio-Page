  <!-- 
    in a wrapping container include 
      - a navigation bar 
      - a welcome section 
      - a projects section 
      - a footer 
  -->

  <div class="container">

    <nav id="navbar">
      <!-- 
        include a logo and a span and four anchor link elements
        the span pushes the surrounding elements to either end 
      -->

      <svg>
        <use href="#btf-logo"/>
      </svg>
      <span></span>
      <a href="#welcome-section">Welcome</a>
      <a href="#projects">Projects</a>

    </nav>


    <section id="welcome-section">
      <!-- include a welcome section with two simple headers -->

      <h1>Hello There</h1>
      <h2>Welcome to yet another portfolio page</h2>

    </section><!-- close welcome section -->


    <section id="projects">
      <!-- include a projects section with a header and a div collecting all four projects -->

      <h2>Here are few projects</h2>

      <div class="projects-tiles">
        <!-- in the div wrapping the projects include a div for each project -->
        <div class="project-tile">
          <!-- in each separate div include two sections, with an image in one and text in the other -->
          <div class="project-tile__image">
            <svg>
              <use href="#pomodoro-project"/>
            </svg>
          </div>

          <div class="project-tile__text">
            <h4>A pomodoro clock</h4>
            <a target="_blank" href="https://codepen.io/borntofrappe/full/PeKwOW">Check It Out</a>
          </div>
        </div>

        <div class="project-tile">
          <div class="project-tile__image">
            <svg>
              <use href="#simon-project"/>
            </svg>
          </div>
          <div class="project-tile__text">
            <h4>A Simon Game</h4>
            <a target="_blank" href="https://codepen.io/borntofrappe/full/jxXBgm">Check It Out</a>
          </div>
        </div>

        <div class="project-tile">
          <div class="project-tile__image">
            <svg>
              <use href="#wikipedia-project"/>
            </svg>
          </div>
          <div class="project-tile__text">
            <h4>A Wikipedia Viewer</h4>
            <a target="_blank" href="https://codepen.io/borntofrappe/full/PQNPwM">Check It Out</a>
          </div>
        </div>

        <div class="project-tile">
          <div class="project-tile__image">
            <svg>
              <use href="#calculator-project"/>
            </svg>
          </div>
          <div class="project-tile__text">
            <h4>A JavaScript Calculator</h4>
            <a target="_blank" href="https://codepen.io/borntofrappe/full/zjNKYG">Check It Out</a>
          </div>
        </div>

      </div><!-- close the div wrapping all the four projects -->
    
    </section><!-- close projects section -->

    <footer>
      <!-- include a footer with a closing remark and a span creating a heart-shaped icon -->
      Made with 
      <span></span>
      , 
      <a id="profile-link" target="_blank" href="https://www.freecodecamp.org/borntofrappe">
          bornToFrappe
      </a>
    </footer>

  </div><!-- close all wrapping div -->

</body>
</html>
